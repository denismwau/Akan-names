<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Akan Names</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="top">
      <h1>Akan Naming</h1>
      <h2>Proper names are farmiliar expressions of natural languange,Whose semantics remains a contestedsubject.Donames
        have meanings or do they simply reffer to particular things?...we'll see....</h2>
      <p class="pp">
    </div>
    <div class="container-fluid">
      <h3>get to know your "Akan Name" by filling out the form</h3>
      <div class="output">
        <form onsubmit="getAkanName()">
          <div class="form-group"><label for="year">Year</label><input type="text" required id="year" max="2019"
              min="1990" placeholder="year" max-length="4" min-length="4" class="form-control"></div>
          <div class="form-group"><label for="month">Month</label><input type="text" placeholder="Month" id="month"
              maxlength="2" min="1" max="12" min-length="1" required class="form-control"></div>
          <div class="form-group"><label for="day">Day</label><input type="text" id="day" placeholder="Day" min="1"
              max="31" min-length="1" max-length="2" required class="form-control"></div>
          <div class="form-group">
            <div>
              <label for="radio" class="radio-inline">
                <input type="radio" value="male" name="gender" id="male" required />Male 
              </label><br />
              <label for="radio" class="radio-inline">
                <input type="radio" value="female" name="gender" id="female" required />Female
              </label>
            </div>
          </div><button type="submit" class="btn btn-outline-primary">submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <h6>all super creative and unique</h6>
    </div>
  </footer>
  <script src="js/script .js"></script>
</body>

</html>
